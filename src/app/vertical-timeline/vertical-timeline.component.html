<ul class="vertical-timeline position-relative p-0 m-0">
  @for (item of list(); track $index ;let idx = $index, isEven = $even ,isOdd =
  $odd) {
  <li
    class="vertical-timeline-item list-unstyled position-relative px-2 py-4 clearfix row d-flex justify-content-between align-items-center"
    [ngClass]="{
    ' text-start flex-row':isOdd,
    ' text-end flex-row-reverse ':isEven ,

  }"
  >
    <div
      class="vertical-timeline-item-content position-relative p-0 w-50 text-start d-flex flex-column justify-content-center"
    >
      <div class="vertical-timeline-item-content-container">
        <strong [innerHTML]="item.title"> </strong>
        <p>{{ item.description }}</p>
      </div>
    </div>
    <div class="vertical-timeline-item-icon w-50">
      <span
        class=""
        style="width: fit-content"
      >
        <span class="vertical-timeline-item-icon-item d-flex justify-content-center align-items-center">
          <icon [name]="item.icon" [class]="'step-icon'"></icon>
        </span>

        <icon
          class="w-75 h-75"
          [name]="ICONS.dialogue"
          [class]="isEven ? 'flip-x  dialogue-icon' : ' dialogue-icon'"
        ></icon>
      </span>
    </div>
  </li>
  }
</ul>
